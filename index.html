<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Dheeraj</title>
</head>
<body onload="main1()" >
    <h1> Calculator</h1>
<p class="warning"> Dheeraj Choudhury 
   Try Dividing By 0     
</p>

<div id="calculator" class="calculator">

  <button id="clear"  class="clear" onclick="main1()">C</button>

  <div id="viewer" class="viewer">0</div>

  <button class="num" data-num="7" onclick="main1()">7</button>
  <button class="num" data-num="8" onclick="main1()">8</button>
  <button class="num" data-num="9" onclick="main1()">9</button>
  <button data-ops="plus" class="ops" onclick="main1()">+</button>

  <button class="num" data-num="4" onclick="main1()">4</button>
  <button class="num" data-num="5" onclick="main1()">5</button>
  <button class="num" data-num="6" onclick="main1()">6</button>
  <button data-ops="minus" class="ops" onclick="main1()">-</button>

  <button class="num" data-num="1" onclick="main1()">1</button>
  <button class="num" data-num="2" onclick="main1()">2</button>
  <button class="num" data-num="3" onclick="main1()">3</button>
  <button data-ops="times" class="ops" onclick="main1()">*</button>

  <button class="num" data-num="0" onclick="main1()">0</button>
  <button class="num" data-num="." onclick="main1()">.</button>
  <button id="equals" class="equals" data-result="" onclick="main1()">=</button>
  <button data-ops="divided by" class="ops" onclick="main1()">/</button>
</div>

<button id="reset" class="reset" onclick="main1()">Reset Universe?</button>
</body>
</html>
